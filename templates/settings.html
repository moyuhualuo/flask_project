{% extends 'index.html' %}

{% block extra_styles %}
<style>
    .settings {
        display: flex;
        flex-direction: column; /* 使子元素垂直排列 */
        justify-content: center;
        align-items: center; /* 水平居中对齐 */
        padding: 0;
        margin: 70px 0 0; /* 顶部外边距为20px，底部外边距为0 */
    }

    .name {
        display: flex;
        flex-direction: column; /* 使表单元素垂直排列 */
        align-items: center; /* 水平居中对齐 */
        gap: 10px; /* 元素间距 */
         margin: 20px 10px 10px; /* 顶部外边距为20px，底部外边距为0 */
    }

    .name input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin: 10px 0 0
    }

    .name .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    .name .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock extra_styles %}

{% block content %}
    <div class="settings">
        <h1>Settings</h1>
        <form class="name" method="post">
            Your Name <input type="text" name="name" autocomplete="off" required value="{{ current_user.name }}">
            <input class="btn" type="submit" name="submit" value="Save">
        </form>
    </div>
{% endblock %}
