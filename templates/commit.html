<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #input-section {
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            padding: 20px;
            border-radius: 10px;
            height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages-section {
            background-color: black;
            padding: 0;
            height: 100vh;
            color: white;
            overflow-y: auto;
            margin-right: 0;
        }
        .full-height {
            height: 100vh;
        }
        .message-box {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            position: relative;
        }
        .btn-edit, .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
        }
        .btn-edit {
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height d-flex align-items-center">
        <div class="row w-100">
            <div class="col-md-4" id="input-section">
                <h1 class="text-center">Message Board</h1>
                <form id="message-form" method="post" action="/commit" class="mb-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <input type="text" id="message" name="message" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Commit</button>
                </form>
            </div>

            <div class="col-md-8" id="messages-section">
                <div id="messages">
                    {% for message in messages %}
                        <div class="message-box" style="background: {{ get_random_gradient() }};">
                            {{ message.name }}: {{ message.content }} <br>
                            <small class="text-muted">{{ message.time }}</small>
                            {% if current_user.is_authenticated %}
                                <form method="post" action="/delete/{{ message.id }}" style="display: inline;">
                                    <button type="submit" class="btn-delete">Delete</button>
                                </form>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='commit.js') }}"></script>
</body>
</html>
